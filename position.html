<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rectangles with Circles</title>
</head>
<style>
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

.rectangle-container {
    display: flex;
}

.rectangle {
    width: 300px;
    height: 100px;
    background-color: #4CAF50;
    margin-right: 20px;
    position: relative;
}

.circle {
    width: 100px;
    height: 80px;
    background-color: #FF6347;
    border-radius: 50%;
    position: absolute;
    top: 50%;
    left: 40%;
    transform: translate(-50%, -50%);
}

.small-circle {
    width: 20px;
    height: 20px;
    background-color: #000;
    border-radius: 50%;
    position: absolute;
    bottom: 5px;
    left: 50%;
    transform: translateX(-50%);
}
.horizontal-line {
    width: 300px;
    border-top: 2px solid #000;
    position:relative;
    top:50px;
    right:320px;
}
p{
    position:relative;
    right:450px;
    top:-20px;
}

.bottom-half {
    width: 100%;
    height: 50%;
    background-color: red; 
    position: absolute;
    bottom: 0;
    left: 0;
}




</style>
<body>
    <div class="rectangle-container">
        <div class="rectangle">
            <div class="bottom-half"></div>
            <div class="circle"></div>
            <div class="small-circle"></div>
        </div>
        <div class="horizontal-line"></div>
    </div>
    <p>AKHIL TATA</p>
</body>
</html>
