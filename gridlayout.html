<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.grid-container {
    display: grid;
    grid-template-columns: repeat(3, auto);
    grid-template-rows: repeat(6, auto); 
    gap: 10px; 
}

.grid-item {
    background-color: #4CAF50;
    color: white;
    padding: 20px;
    text-align: center;
    font-size: 24px;
}

/* Positioning items in the desired order using nth-child */
.grid-item:nth-child(1) { grid-area: 1 / 1; }
.grid-item:nth-child(7) { grid-area: 1 / 2; }
.grid-item:nth-child(13) { grid-area: 1 / 3; }

.grid-item:nth-child(2) { grid-area: 2 / 1; }
.grid-item:nth-child(8) { grid-area: 2 / 2; }
.grid-item:nth-child(14) { grid-area: 2 / 3; }

.grid-item:nth-child(3) { grid-area: 3 / 1; }
.grid-item:nth-child(9) { grid-area: 3 / 2; }
.grid-item:nth-child(15) { grid-area: 3 / 3; }

.grid-item:nth-child(4) { grid-area: 4 / 1; }
.grid-item:nth-child(10) { grid-area: 4 / 2; }
.grid-item:nth-child(16) { grid-area: 4 / 3; }

.grid-item:nth-child(5) { grid-area: 5 / 1; }
.grid-item:nth-child(11) { grid-area: 5 / 2; }
.grid-item:nth-child(17) { grid-area: 5 / 3; }

.grid-item:nth-child(6) { grid-area: 6 / 1; }
.grid-item:nth-child(12) { grid-area: 6 / 2; }
.grid-item:nth-child(18) { grid-area: 6 / 3; }
</style>
<body>
    <div class="grid-container">
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
        <div class="grid-item">4</div>
        <div class="grid-item">5</div>
        <div class="grid-item">6</div>
        <div class="grid-item">7</div>
        <div class="grid-item">8</div>
        <div class="grid-item">9</div>
        <div class="grid-item">10</div>
        <div class="grid-item">11</div>
        <div class="grid-item">12</div>
        <div class="grid-item">13</div>
        <div class="grid-item">14</div>
        <div class="grid-item">15</div>
        <div class="grid-item">16</div>
        <div class="grid-item">17</div>
        <div class="grid-item">18</div>
    </div>
</body>
</html>
